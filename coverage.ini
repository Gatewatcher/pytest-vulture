[run]
branch = true
omit =
    src/pytest_vulture/plugin.py
    src/pytest_vulture/vulture/print_parser.py

[report]
precision = 2
fail_under = 100
show_missing = true
skip_covered = true
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == (?:'|")__main__(?:'|"):
    if TYPE_CHECKING:
